<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Presentation</title>

    <meta name="description" content="">
    <meta name="author" content="Peter Droogmans">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="reveal.js/css/theme/default.css" id="theme">
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <style>
      body {
        background: #232323;
        background-color: #232323;
      }
      .reveal pre code {
        max-height: 500px;
      }
      .reveal aside.notes {
        color: #000;
      }
    </style>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <!-- curl https://github.com/emmajane/reveal.js/commit/596d4ca3d0a33498c3271f94f431a652709c7cb1.patch | git apply -v -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>

    <!--[if lt IE 9]>
      <script src="reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown="slides.md"
                 data-separator="^\n\n\n"
                 data-vertical="^\n\n"
                 data-notes="^Note:">
        </section>
      </div>

    </div>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        margin: 0.05,
        width: 1024,
        height: 768,
        minScale: 0.2,
        maxScale: 1.0,
        viewDistance: 1,
        hideAddressBar: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize('DrupalDeveloperDays Montpellier 2015'); } }
        ]
      });

    </script>

  </body>
</html>
